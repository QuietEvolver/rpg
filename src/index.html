  <div class="container">
    <h1>RPG!</h1>
    <p>Let's build a character!</p>

    <br> 
    <!-- add 1 point -->

    <h1>Your Total Value(s)</h1>
    <h3>Your Face Value(s)</h3>
    <h3><div id="total-face-value">0</div></h3>
    <h3>Your Single Value(s)</h3>
    <h3><div id="total-single-value">0</div></h3>
    <hr>
    <h2>Your Overall Value(s)</h2>
    <h3><div id="total-overall-value">0</div></h3>
    
  
  </div>
</body>
